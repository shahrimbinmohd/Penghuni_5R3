<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Sistem Pendaftaran & Carian Penghuni 5R3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f9;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form, .search-box {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Sistem Pendaftaran & Carian Penghuni 5R3</h2>

  <!-- Borang Pendaftaran -->
  <form id="registerForm">
    <h3>Pendaftaran Maklumat Penghuni</h3>
    <label>Nama:</label>
    <input type="text" name="nama" required>
    <label>No Telefon:</label>
    <input type="text" name="telefon" required>
    <label>No Rumah:</label>
    <input type="text" name="rumah" required>
    <label>No Plat Kenderaan:</label>
    <input type="text" name="plat" required>
    <label>Jenis Kenderaan:</label>
    <input type="text" name="kenderaan" required>
    <button type="submit">Hantar</button>
  </form>

  <!-- Carian -->
  <div class="search-box">
    <h3>Carian Penghuni</h3>
    <label>Masukkan No Plat / Nama / Jenis Kenderaan:</label>
    <input type="text" id="searchInput">
    <button onclick="searchData()">Cari</button>
  </div>

  <!-- Paparan Hasil -->
  <div id="result"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbztxueJke65-EW9UdPhbLOVvnD30ZExKdhakSzdKFRzy-fDacRwPX4kdOqlLgrNVkP4/exec"; // <-- ganti dengan URL Web App Apps Script

    // Hantar data pendaftaran
    document.getElementById("registerForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      fetch(scriptURL, { method: "POST", body: formData })
        .then(res => res.text())
        .then(txt => alert("Pendaftaran Berjaya!"))
        .catch(err => alert("Ralat: " + err));
    });

    // Cari data
    function searchData() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) { alert("Sila masukkan kata carian!"); return; }
      
      fetch(`${scriptURL}?action=search&query=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          const resultBox = document.getElementById("result");
          if (data.status === "success") {
            resultBox.innerHTML = `
              <b>Nama:</b> ${data.nama} <br>
              <b>No Telefon:</b> ${data.telefon} <br>
              <b>No Rumah:</b> ${data.rumah} <br>
              <b>No Plat:</b> ${data.plat} <br>
              <b>Jenis Kenderaan:</b> ${data.kenderaan}
            `;
            resultBox.style.display = "block";
          } else {
            resultBox.innerHTML = "‚ùå Tiada rekod dijumpai.";
            resultBox.style.display = "block";
          }
        });
    }
  </script>
</body>
</html>
