<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistem Pendaftaran & Carian Penghuni</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #d9e4ff);
      padding: 20px;
    }
    h2 { text-align: center; color: #2c3e50; }
    form, .search-box {
      background: #fff; padding: 20px; border-radius: 10px;
      margin: 20px auto; max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input, select, button {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button { background: #3498db; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
    #result {
      margin-top: 20px; padding: 15px; background: #ecf0f1; border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Sistem Pendaftaran & Carian Penghuni</h2>

  <!-- Borang Pendaftaran -->
  <form id="dataForm">
    <label>Nama:</label>
    <input type="text" name="nama" required>
    
    <label>No. Telefon:</label>
    <input type="text" name="telefon" required>

    <label>No. Rumah:</label>
    <input type="text" name="rumah" required>

    <label>Blok:</label>
    <input type="text" name="blok" required>
    
    <label>No. Plat Kenderaan:</label>
    <input type="text" name="plat" required>
    
    <label>Jenis Kenderaan:</label>
    <select name="kenderaan" required>
      <option value="Kereta">Kereta</option>
      <option value="Motosikal">Motosikal</option>
      <option value="Lain-lain">Lain-lain</option>
    </select>
    
    <button type="submit">Hantar</button>
  </form>

  <!-- Carian Data -->
  <div class="search-box">
    <label>Carian (Plat):</label>
    <input type="text" id="searchInput" placeholder="Contoh: VGS1497">
    <button onclick="searchData()">Cari</button>
  </div>

  <div id="result"></div>

  <script>
    // URL Web App Google Apps Script (TUKAR dengan URL selepas deploy!)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxyv3A6nSqRGriIVAx_Gu1S-Ce7UulpqnLLrBS6AAxScF8HN54Qg1qVqiF7P-lpOVBe/exec";

    // Fungsi Hantar Data
    document.getElementById("dataForm").addEventListener("submit", function(e){
    e.preventDefault();
    const formData = new FormData(this);

    fetch(SCRIPT_URL, { method: "POST", body: formData })
      .then(res => res.text())
      .then(txt => {
        alert("Respon: " + txt);
        document.getElementById("dataForm").reset();
      })
      .catch(err => {
        alert("Fetch error: " + err);
        console.error(err);
      });
  });

  // Fungsi Carian Data  âœ… letak di luar block submit
  function searchData(){
    const query = document.getElementById("searchInput").value.trim();
    if(query === "") { alert("Sila masukkan kata carian"); return; }

    fetch(`${SCRIPT_URL}?action=search&query=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        let resultBox = document.getElementById("result");
        if(data.length > 0){
          let html = "<h3>Hasil Carian:</h3>";
          data.forEach(item => {
            html += `<p>
                     <b>Nama:</b> ${item.nama}<br>
                     <b>Telefon:</b> ${item.telefon}<br>
                     <b>No Rumah:</b> ${item.rumah}<br>
                     <b>Blok:</b> ${item.blok}<br>
                     <b>No. Plat:</b> ${item.plat}<br>
                     <b>Jenis:</b> ${item.kenderaan}<br>
                     </p><hr>`;
          });
          resultBox.innerHTML = html;
        } else {
          resultBox.innerHTML = "<p>Tiada rekod dijumpai.</p>";
        }
      })
      .catch(err => {
        alert("Fetch search error: " + err);
        console.error(err);
      });
  }
</script>
</body>
</html>
