<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sistem Pendaftaran & Carian Penghuni</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f0f4ff, #d9e4ff);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form, .search-box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input, select, button {
      width: 100%; padding: 10px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      background: #3498db; color: #fff; border: none; cursor: pointer;
    }
    button:hover { background: #2980b9; }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #ecf0f1;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Sistem Pendaftaran & Carian Penghuni</h2>

  <!-- Borang Pendaftaran -->
  <form id="dataForm">
    <label>Nama:</label>
    <input type="text" name="nama" required>
    
    <label>No. Rumah:</label>
    <input type="text" name="noRumah" required>
    
    <label>No. Plat Kenderaan:</label>
    <input type="text" name="noPlat" required>
    
    <label>Jenis Kenderaan:</label>
    <select name="jenis" required>
      <option value="Kereta">Kereta</option>
      <option value="Motosikal">Motosikal</option>
      <option value="Lain-lain">Lain-lain</option>
    </select>
    
    <button type="submit">Hantar</button>
  </form>

  <!-- Carian Data -->
  <div class="search-box">
    <label>Carian (No. Plat / Nama / Jenis Kenderaan):</label>
    <input type="text" id="searchInput" placeholder="Contoh: VBN1234">
    <button onclick="searchData()">Cari</button>
  </div>

  <div id="result"></div>

  <script>
    // Fungsi Hantar Data
    document.getElementById("dataForm").addEventListener("submit", function(e){
      e.preventDefault();
      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbwMYRUyMLJjFP0qpKV1tZXEZnLStL9F13kscB7EUhJUlPS1rfYkClNgEQCK5mRkMWdq/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(txt => alert(txt));
      
      this.reset();
    });

    // Fungsi Carian Data
    function searchData(){
      const query = document.getElementById("searchInput").value.trim();
      if(query === "") { alert("Sila masukkan kata carian"); return; }

      fetch(`https://script.google.com/macros/s/AKfycbwMYRUyMLJjFP0qpKV1tZXEZnLStL9F13kscB7EUhJUlPS1rfYkClNgEQCK5mRkMWdq/exec?action=search&query=${encodeURIComponent(query)}`)
      .then(res => res.json())
      .then(data => {
        let resultBox = document.getElementById("result");
        if(data.length > 0){
          let html = "<h3>Hasil Carian:</h3>";
          data.forEach(item => {
            html += `<p><b>No Rumah:</b> ${item.noRumah}<br>
                     <b>Nama:</b> ${item.nama}<br>
                     <b>No. Plat:</b> ${item.noPlat}<br>
                     <b>Jenis:</b> ${item.jenis}</p><hr>`;
          });
          resultBox.innerHTML = html;
        } else {
          resultBox.innerHTML = "<p>Tiada rekod dijumpai.</p>";
        }
      });
    }
  </script>
</body>
</html>
